<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="src/select.css">
    <link rel="stylesheet" href="src/_normalize.css">
    <link rel="stylesheet" href="src/_zeroing.css">
    <title>text.AI</title>
</head>

<body>
    <div id="particles-js"></div>

    <div class="wrapper">
        <div class="test">
            <div id="container" class="test__container">
                <div class="test__body">
                    <div class="test__heading">
                        <div class="test__title">
                            <p class="title title-test">
                                text.AI
                            </p>
                        </div>
                        <div class="test__subtitle">
                            <p id="subtitle" class="subtitle subtitle-test">Intelligent App for text processing</p>
                        </div>
                    </div>

                    <div id="content">
                        <div id="testContent" class="test__content content">
                            <div class="content__row">
                                <div class="content__column">
                                    <form class="content__form" method="post">
                                        <div class="content__textarea">
                                            <!--Tag textarea must have name="value" and id="value"! -->
                                            <textarea name="value" id="value" value="" placeholder="Input text..."></textarea>
                                        </div>
                                        <div class="content__manage">
                                            <div class="content__select">
                                                <div class="select__header">
                                                    <div class="select__arrow"><span class="arrow-select"></span></div>
                                                    <div class="select__current select-value">
                                                        <div class="select__icon">
                                                            <img src="src/uniqueness.png" alt="uniqueness">
                                                        </div>
                                                        <p class="select__text">Uniqueness</p>
                                                    </div>
                                                    <div class="select__body">
                                                        <div class="select__arrow"><span class="arrow-select"></span></div>
                                                        <div class="select-option select-value">
                                                            <div class="select__icon">
                                                                <img src="src/uniqueness.png" alt="uniqueness">
                                                            </div>
                                                            <p class="select__text">Uniqueness</p>
                                                        </div>
                                                        <div class="select-disable select-value">
                                                            <div class="select__icon">
                                                                <img src="src/repetition.png" alt="repetition">
                                                            </div>
                                                            <p class="select__text">Repetition</p>
                                                        </div>
                                                        <div class="select-disable select-value">
                                                            <div class="select__icon">
                                                                <img src="src/misprint.png" alt="misprint">
                                                            </div>
                                                            <p class="select__text">Misprint</p>
                                                        </div>
                                                        <div class="select-disable select-value">
                                                            <div class="select__icon">
                                                                <img src="src/validation.png" alt="validation">
                                                            </div>
                                                            <p class="select__text">Validation</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--Pay attention, this button also must have id="send" and type="button"-->
                                            <button type="button" id="send" class="content__button">Check</button>
                                        </div>
                                    </form>
                                </div>
                                <!--PAy attention, this <div> tag, that contains main page photo must has id="img" and class="content__column"-->
                                <div id="img" class="content__column">
                                    <img class="content-column__img" src="src/main.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Paste this <div> tag with id="result" into your index.html-->
                    <div id="result" class="result">
                        
                    </div>

                    <div class="test__footer footer">
                        <div class="footer__row">
                            <a href="http://devincubator.by" class="footer__column footer__logo" target="_blank">
                                <img src="src/logo.png" alt="logo">
                            </a>
                            <div class="footer__column footer__info">
                                <p class="footer__text">Dev Incubator, 2021</p>
                            </div>
                            <div class="footer__column footer__socials">
                                <a href="https://github.com" class="footer__social" target="_blank">
                                    <img src="src/github.png" alt="github">
                                </a>
                                <a href="https://vk.com/feed" class="footer__social" target="_blank">
                                    <img src="src/vk.png" alt="vk">
                                </a>
                                <a href="https://www.facebook.com/" class="footer__social" target="_blank">
                                    <img src="src/facebook.png" alt="facebook">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--These 4 JS scripts use for example and you can delete it-->
    <script src="src/select.js"></script>
    <script src="https://kit.fontawesome.com/5c6ff8eb8e.js" crossorigin="anonymous"></script>
    <script src="src/particles.js"></script>
    <script src="src/app.js"></script>
    <!--End of 4 scripts, that you can delete-->
    
    <script src="src/serverRequest.js"></script>
</body>


</html>
